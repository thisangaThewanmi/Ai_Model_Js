<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">AI Chat Application</h2>
    <div class="card">
        <div class="card-body">
            <div id="chat-box" class="mb-3" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message..." aria-label="User message" />
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>
<!-- Custom Script -->
<script src="script.js"></script>
</body>
</html>
